{% block body %}
<link rel="stylesheet" href="/templates/css/left.css">
<div class="wrapper">
    <div class="sidebar">
        <h2>FlyMon</h2>
        <ul>
            <li><a href="/dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="/users"><i class="fas fa-user"></i>Users</a></li>
            <li><a href="/tables"><i class="fas fa-address-card"></i>Tables</a></li>
            <li><a href="/add_monitoring"><i class="fas fa-project-diagram"></i>Create Host</a></li>
            <li><a href="/profile"><i class="fas fa-address-card"></i>Profile</a></li>
            <li><a href="/logout"><i class="fas fa-project-diagram"></i>Logout</a></li>
        </ul>
        <div class="social_media">
           <b>OmCTF 2020</b>
      </div>
    </div>
    <div class="main_content">
      <h3 class="background double"><span>Users</span></h3>
      <div id="pattern" class="pattern">
      	<ul class="list img-list">
    	{% for user in users %}
    			<li>
    				<a href="#" class="inner">
    					<div class="li-img">
    						<img src=/templates/img/{{user[2]}}.jpg alt="Image Alt Text" />
    					</div>
    					<div class="li-text">
    						User:{{user[0]}}
    					</div>
    				</a>
    			</li>
    			<li>
            {% endfor %}
    			</div>
    	</div>
      </div>
    </div>
{% endblock %}
